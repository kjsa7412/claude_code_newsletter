version: "3.9"

services:
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SUPABASE_DB_URL: ${SUPABASE_DB_URL}
      SUPABASE_JWT_SECRET: ${SUPABASE_JWT_SECRET}
      SPRING_PROFILES_ACTIVE: local
    restart: unless-stopped
